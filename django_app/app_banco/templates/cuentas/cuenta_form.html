<!-- templates/cuenta_form.html -->

{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Editar Cuenta{% else %}Nueva Cuenta{% endif %}{% endblock %}

{% block content %}
<div class="form-container">
    <h2>{% if form.instance.pk %}Editar Cuenta{% else %}Nueva Cuenta{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="form-button">Guardar</button>
        <a href="{% url 'cuenta_list' %}" class="form-button cancel">Cancelar</a>
    </form>
</div>
{% endblock %}
