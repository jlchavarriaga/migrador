<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista de Cuentas</title>
</head>

<body>
    <h1>Lista de Cuentas</h1>
    <a href="{% url 'cuenta_create' %}">Nueva Cuenta</a>
    <ul>
        {% for cuenta in cuentas %}
        <li>
            {{cuenta.cliente.nombres_cliente}}
            {{cuenta.cliente.apellidos_cliente}}
            {{ cuenta.tipo_cuenta }} - Saldo: {{ cuenta.saldo_cuenta }}
            <a href="{% url 'cuenta_detail' cuenta.pk %}">Ver</a> |
            <a href="{% url 'cuenta_update' cuenta.pk %}">Editar</a> |
            <a href="{% url 'cuenta_delete' cuenta.pk %}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
