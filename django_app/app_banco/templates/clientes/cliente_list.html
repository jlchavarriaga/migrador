<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>

<body>
    <h1>Lista de Clientes</h1>
    <a href="{% url 'cliente_create' %}">Nuevo Cliente</a>
    <ul>
        {% for cliente in clientes %}
        <li>
            {{ cliente.nombres_cliente }} {{ cliente.apellidos_cliente }} -
            <a href="{% url 'cliente_detail' cliente.pk %}">Ver</a> |
            <a href="{% url 'cliente_update' cliente.pk %}">Editar</a> |
            <a href="{% url 'cliente_delete' cliente.pk %}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
